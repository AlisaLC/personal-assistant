<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mamad{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }
        .nav-link {
            @apply px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200;
        }
        .nav-link:hover {
            @apply bg-indigo-600 text-white transform scale-105;
        }
        .card {
            @apply bg-gray-800/50 backdrop-blur-sm rounded-xl shadow-2xl border border-gray-700/50 overflow-hidden;
        }
        .card-body {
            @apply p-8;
        }
        .btn-primary {
            @apply bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-indigo-700 
                   transition-all duration-200 transform hover:scale-[1.02] focus:outline-none 
                   focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800;
        }
        .btn-secondary {
            @apply bg-gray-700 text-white px-6 py-3 rounded-lg font-medium hover:bg-gray-600 
                   transition-all duration-200 transform hover:scale-[1.02] focus:outline-none 
                   focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-800;
        }
        .input-field {
            @apply bg-gray-700/50 border border-gray-600 text-gray-100 rounded-lg px-4 py-3 
                   focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all 
                   duration-200 w-full;
        }
        .modal {
            @apply fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4;
        }
        .modal-content {
            @apply bg-gray-800/90 backdrop-blur-sm rounded-xl shadow-2xl max-w-md w-full p-8 
                   border border-gray-700/50;
        }
        .form-label {
            @apply block text-sm font-medium mb-2 text-gray-300;
        }
        .container {
            @apply max-w-7xl mx-auto px-4 sm:px-6 lg:px-8;
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="bg-gray-900/80 backdrop-blur-sm border-b border-gray-800 sticky top-0 z-50">
        <div class="container">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-white hover:text-indigo-400 transition-colors duration-200">
                        <i class="fas fa-robot mr-2"></i>Mamad
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    {% block nav_items %}
                    <a href="/login" class="nav-link">Login</a>
                    <a href="/register" class="nav-link bg-indigo-600 hover:bg-indigo-700">Register</a>
                    {% endblock %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-8">
        {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
