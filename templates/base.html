<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mamad{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .nav-link {
            @apply px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200;
        }
        .nav-link:hover {
            @apply bg-indigo-600 text-white;
        }
        .card {
            @apply bg-slate-800 rounded-xl shadow-2xl overflow-hidden border border-slate-700;
        }
        .card-body {
            @apply p-8;
        }
        .btn-primary {
            @apply bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-all duration-200 font-medium;
        }
        .btn-secondary {
            @apply bg-slate-700 text-white px-6 py-3 rounded-lg hover:bg-slate-600 transition-all duration-200 font-medium;
        }
        .input-field {
            @apply bg-slate-700 border-slate-600 text-slate-100 rounded-lg px-4 py-3 w-full focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200;
        }
        .modal {
            @apply fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4;
        }
        .modal-content {
            @apply bg-slate-800 rounded-xl shadow-2xl max-w-md w-full p-8 border border-slate-700;
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="bg-slate-900 border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-white hover:text-indigo-400 transition-colors duration-200">Mamad</a>
                </div>
                <div class="flex items-center">
                    {% block nav_items %}
                    <a href="/login" class="nav-link text-white hover:bg-indigo-600">Login</a>
                    {% endblock %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
