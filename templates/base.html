<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Notes App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111827;
            color: #e5e7eb;
        }
        .nav-link {
            @apply px-3 py-2 rounded-md text-sm font-medium;
        }
        .nav-link:hover {
            @apply bg-gray-700 text-white;
        }
        .card {
            @apply bg-gray-800 rounded-lg shadow-lg overflow-hidden;
        }
        .card-body {
            @apply p-6;
        }
        .btn-primary {
            @apply bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors duration-200;
        }
        .btn-secondary {
            @apply bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition-colors duration-200;
        }
        .input-field {
            @apply bg-gray-700 border-gray-600 text-gray-100 rounded-md px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent;
        }
        .modal {
            @apply fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4;
        }
        .modal-content {
            @apply bg-gray-800 rounded-lg shadow-xl max-w-md w-full p-6;
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="bg-gray-900 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-white">Notes App</a>
                </div>
                <div class="flex items-center space-x-4">
                    {% block nav_items %}
                    <a href="/login" class="nav-link">Login</a>
                    <a href="/register" class="nav-link">Register</a>
                    {% endblock %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
