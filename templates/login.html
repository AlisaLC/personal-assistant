{% extends "base.html" %}

{% block title %}Login - Notes App{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="w-full max-w-md">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-8">
                    <i class="fas fa-user-circle text-5xl text-indigo-400 mb-4"></i>
                    <h2 class="text-3xl font-bold text-white">Welcome Back</h2>
                    <p class="text-gray-400 mt-2">Please sign in to your account</p>
                </div>
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="form-label">Email Address</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="email" id="email" name="email" required
                                class="input-field pl-10" placeholder="Enter your email">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="form-label">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="password" id="password" name="password" required
                                class="input-field pl-10" placeholder="Enter your password">
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-600 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-300">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-indigo-400 hover:text-indigo-300">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn-primary w-full flex items-center justify-center">
                        <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                    </button>
                </form>
                <div class="mt-8 text-center">
                    <p class="text-gray-400">Don't have an account? 
                        <a href="/register" class="text-indigo-400 hover:text-indigo-300 font-medium">Create one now</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');
    const submitButton = form.querySelector('button[type="submit"]');
    
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Disable button and show loading state
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing in...';
        
        const formData = new FormData();
        formData.append('email', document.getElementById('email').value);
        formData.append('password', document.getElementById('password').value);
        
        try {
            const response = await fetch('/api/token', {
                method: 'POST',
                body: formData,
                credentials: 'include'
            });

            if (response.ok) {
                window.location.href = '/notes';
            } else {
                const error = await response.json();
                alert(error.detail || 'Login failed. Please check your credentials.');
                // Reset button state
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> Sign In';
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Login failed. Please try again.');
            // Reset button state
            submitButton.disabled = false;
            submitButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> Sign In';
        }
    });
});
</script>
{% endblock %}
